<div class="container is-fluid" >

<form method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {% comment %} {% for field in form.visible_fields %} {% endcomment %}

                {% render_field form.videoFile class="file-input  btn-outline-light" id="file1" name="resume" %}

</div>

       <div class="box combineSection">

            </center>
        </div>
</form>

<script>
  function fileValidation() {
      var fileInput = 
          document.getElementById('file1');
      // window.alert(fileInput.value)
      var filePath = fileInput.value;
      
    
      // Allowing file type
      var allowedExtensions = 
/(\.mp4|\.mpg|\.mkv)$/i;
        
      if (!allowedExtensions.exec(filePath)) {
          alert('Invalid file type');
          // window.alert(filePath)
          fileInput.value = '';
          return false;
      } 
  }
</script>

<script>
var file1 = document.getElementById("file1");
file1.onchange = function(){
    if(file1.files.length > 0)
    {
      document.getElementById('filename1').innerHTML = file1.files[0].name;
    }
};

var file2 = document.getElementById("file2");
file2.onchange = function(){
    if(file2.files.length > 0)
    {
      document.getElementById('filename2').innerHTML = file2.files[0].name;
    }
};


</script>
 <script>

$(document).ready(function(){

            return false;
